<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste pessoal</title>
    

    <style>
        div#oi{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }

    </style>
</head>
<body>
    
    <div id="oi" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Oi
    </div>

    <script>
        var a = document.getElementById('oi')

function clicar(){
    a.innerText = "Tudo bem?"
    a.style.background = 'cyan'
    a.style.color = 'Black'
}
function entrar(){
    a.innerText = "Entrou"
    a.style.background = 'blue'
}
function sair(){
    a.innerText = 'Saiu'
    a.style.background = 'red'
}
    </script>
</body>
</html>
