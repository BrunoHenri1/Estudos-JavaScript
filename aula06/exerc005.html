<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body{
            background-color: blue;
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript </p>
    <div id = 'msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]//selecionando elementos por marca
        var d = window.document.getElementById('msg')//selecionando elemento pelo ID
        d.style.background= 'green'
        //d.innerText = 'Estou aguardando...'
        var b = window.document.getElementsByName('msg')[0] // selecionando pelo nome
        //b.innerText = 'Ol√°!'
        var c = window.document.getElementsByClassName('msg') [0] //selecionando pela classe

        var p = window.document.querySelector('div#msg') //selecionando mais recente | '.' para selecionar ID e '#' para selecionar classes
        d.style.color = 'blue'
    </script>
</body>
</html>
